<!DOCTYPE html>
<meta charset="utf-8">

<body>

<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v6.min.js"></script>
<script>
// set the dimensions and margins of the diagram
var margin = {top: 30, right: 10, bottom: 10, left: 0},
  width = 600 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;
var paths;
d3.csv("iris.csv")
    .then(function(data){
        
        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
        
        // Extract the list of dimensions we want to keep in the plot. Here I keep all except the column called Species
        dimensions = Object.keys(data[0]).filter(function(d) { return d != "Species" })

        // For each dimension, build a linear scale and store all scales in a y object
        var y = {}
        for (i in dimensions) {
            name = dimensions[i]
            y[name] = d3.scaleLinear()
            .domain( d3.extent(data, function(d) { return +d[name]; }) )
            .range([height, 0])
        }

        // Build the X scale -> it find the best position for each Y axis
        x = d3.scalePoint()
            .range([0, width])
            .padding(1)
            .domain(dimensions);

        // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
        function path(d) {
            return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
        }

        // Draw the lines
        paths = svg
        .selectAll(".myPath")
        .data(data)
        .enter().append("path")
            .attr("d",  path)
            .attr("class", "myPath")
            .style("fill", "none")
            .style("stroke", "#69b3a2")
            .style("opacity", 0.5)

        // Draw the axis:
        var axes = svg.selectAll(".myAxis")
        // For each dimension of the dataset I add a 'g' element:
        .data(dimensions)
        .enter().append("g")
            // I translate this element to its right position on the x axis
            .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
            .attr("class", "myAxis")
            // And I build the axis with the call function
            .each(function(d) { d3.select(this).call(d3.axisLeft().scale(y[d])); });
        // Add axis title
        axes.append("text")
            .style("text-anchor", "middle")
            .attr("y", -9)
            .text(function(d) { return d; })
            .style("fill", "black");
});

</script>
</body>
