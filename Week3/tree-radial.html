<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text { font: 12px sans-serif; }

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>

<body>

<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v6.min.js"></script>
<script>

// set the dimensions and margins of the diagram
var margin = {top: 10, right: 150, bottom: 30, left: 90},
    width = 1200 + margin.bottom + margin.top,
    height = 1500;

var link, node;

// declares a tree layout and assigns the size
var treemap = d3.tree()
    .size([2 * Math.PI, width/2])
    .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);

// loads tree data
d3.json("flare-sub.json")
    .then(function(treeData){
    //  assigns the data to a hierarchy using parent-child relationships
    var nodes = d3.hierarchy(treeData, function(d) {
        return d.children;
    });

    // maps the node data to the tree layout
    nodes = treemap(nodes);

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom),
        g = svg.append("g")
        .attr("transform",
                "translate(" + (margin.left + width/2) + "," + (height/2 - margin.bottom - margin.top) + ")");

    // adds the links between the nodes
    link = g.selectAll(".link")
        .data( nodes.links())
    .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkRadial()
          .angle(d => d.x)
          .radius(d => d.y));


    // adds each node as a group
    node = g.selectAll(".node")
        .data(nodes.descendants())
    .enter().append("g")
        .attr("transform", d => `
        rotate(${d.x * 180 / Math.PI - 90})
        translate(${d.y},0)
      `);
      
    // adds the circle to the node
    node.append("circle")
    .attr("r", 2.5);

    // adds the text to the node
    node.append("text")
      .attr("dy", "0.31em")
      .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
      .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
      .attr("transform", d => d.x >= Math.PI ? "rotate(180)" : null)
      .text(d => d.data.name)
    .clone(true).lower()
      .attr("stroke", "white");

});
    
</script>
</body>
